<!DOCTYPE html>
<html lang="en">
  <head>
	  <!--links for bootrsrap sources-->
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
        <!--content and desidng the table alloting rows-->
   <div class="container-fluid">
       <div class="table-responsive">
		 <div class="row">
              <div class=" col-md-3" style="background-color:blue;"><h1>Row</h1></div>
              <div class=" col-md-3" style="background-color:lavenderblush;"><h1>Firstname</h1></div>
              <div class=" col-md-3" style="background-color:yellow;"><h1>Lastname</h1></div>
              <div class=" col-md-3" style="background-color:lightgrey;"><h1>Email</h1></div>
          </div>
        <div class="row">
              <div class=" col-md-3" style="background-color:blue;">1</div>
              <div class=" col-md-3" style="background-color:lavenderblush;">.john</div>
              <div class=" col-md-3" style="background-color:yellow;">cadabra</div>
              <div class=" col-md-3" style="background-color:lightgrey;">johncabra@gmail.com</div>
          </div>
	      <div class="row">
               <div class=" col-md-3" style="background-color:blue;">2</div>
               <div class=" col-md-3" style="background-color:lavenderblush;">peter</div>
               <div class=" col-md-3" style="background-color:yellow;">parker</div>
               <div class=" col-md-3" style="background-color:lightgrey;">peterpak@gmail.com</div>
          </div>
	     <div class="row">
               <div class=" col-md-4" style="background-color:blue;">3</div>
               <div class=" col-md-4" style="background-color:lavenderblush;">john</div>
               <div class=" col-md-4" style="background-color:yellow;">Rambo</div>
               <div class=" col-md-4" style="background-color:lightgrey;">rambo@gmail.com</div>
             </div>
		</div>
	   </div> 
    
</body>
</html>
